{% extends 'user_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block title %} Login {% endblock title %}

{% block content %}
<!-- Outer Row -->
<div class="row justify-content-center" style="margin-top: 180px">

    <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-color: rgb(255 106 12);background-image: url({% static 'mainapp/img/logo.png'%})"></div>
        <div class="col-lg-6" style="background: #b2b2b2;background-image: linear-gradient(120deg,#ff6300bf 10%,#ff6300bf 100%);">
            <div class="p-5">
            <div class="text-center">
                <h1 class="h3 mb-4" style="color: #fff;font-weight: 800">Please Login</h1>
            </div>
            <style>.form-group{color: #fff}.form-control{border-radius: 1.35rem;}</style>
            <form class="user" method='POST'>
                {% csrf_token %}
                {{ form | crispy }}
                    <button class="btn btn-user btn-block" style="background-color: #191919;
                    border-color: #030303; color: #fff" type='submit'>Login</button>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="{% url 'password_reset' %}" style="color: white">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'users:register' %}" style="color: white">Create an Account!</a>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>

</div>

</div>
{% endblock content %}
